<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
	<section class="bg-color-grey banner">

		</div>

	<section class="bg-color-white primary-info">

					<p class="text-title-company">Head, IT</p>

			</div>
		</div>

	<section class="bg-color-white secondary-info">
		<a href="mailto:kenhay@tpl.com.sg">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-email.svg" alt="Email Icon"">

					<div class="col is-8">

					</div>

			</div>

	<section class="bg-color-white secondary-info">
		<a href="tel:+6562139188">

				<div class="row detail">
					<div class="col">
						<img src="assets/icon-phone.svg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(+65) 6213 9188</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">

				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.timespublishing.sg">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-website.svg" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">www.timespublishing.sg</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>

				<div class="row detail">
					<div class="col">
						<img src="assets/icon-address.svg" alt="Address Icon"">

					<div class="col is-8">

					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="CEO.vcf">
							<p class="button">Download</p>

			</div>
